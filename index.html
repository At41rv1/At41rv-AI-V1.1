<!DOCTYPE html>
<html>

<head>
    <title>At41rv AI V1.1</title>
    <style>
        /* General Styles */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
        }
        /* Galaxy Background Animation */
        
        @keyframes galaxyAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/V0npkPmt/bg.jpg');
            background-size: cover;
            animation: galaxyAnimation 90s linear infinite;
            opacity: 0.6;
            z-index: -1;
        }
        
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #ddd;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        /* Chat Box Styles */
        
        #chat-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: floatChatbox 6s ease-in-out infinite;
        }
        
        @keyframes floatChatbox {
            0% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
        }
        
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-box::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        #chat-box::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .chat-message {
            margin-bottom: 15px;
        }
        
        .chat-message strong {
            display: block;
            margin-bottom: 5px;
            color: #b3e5fc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .user-message {
            background: rgba(224, 224, 224, 0.2);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
        }
        
        .ai-message {
            background: rgba(178, 223, 219, 0.2);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
        }
        /* Form Styles */
        
        form {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            display: flex;
        }
        
        textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            resize: none;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        /* Notice Styles */
        
        .notice {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 243, 205, 0.3);
            border: 1px solid rgba(255, 235, 59, 0.5);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <h2>At41rv AI V1.1</h2>

    <div id="chat-box">
        {% for item in session.get('chat_history', []) %}
        <div class="chat-message">
            <strong>You:</strong>
            <div class="user-message">{{ item.question }}</div>
            <strong>At41rv:</strong>
            <div class="ai-message">{{ item.answer }}</div>
        </div>
        {% endfor %}
    </div>

    <form method="POST" action="{{ url_for('ask_question') }}">
        <textarea name="question" rows="3" placeholder="Type your message here..."></textarea>
        <button type="submit">Submit</button>
    </form>


</body>

</html>
